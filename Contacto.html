    <main>
      <!-- ============== footer=============== -->
      <section id="contact_form_section">
        <div class="section_container">
          <div class="form_header">
            <img src="assets/contact_page_plane.avif" alt="" />
            <h2>Contacto</h2>
            <p>
              <a href="mailto:lucas.2003.bsso@gmail.com"
                >lucas.2003.bsso@gmail.com</a
              >
            </p>
          </div>
          <form action="" method="post" name="contact-form">
            <div class="form">
              <div class="input-label">
                <label for="first-name">Name *</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="e.g. John"
                  required
                />
              </div>

              <div class="input-label">
                <label for="last-name">Last Name *</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="e.g. Doe"
                  name="last-name"
                  required
                />
              </div>

              <div class="input-label">
                <label for="email">E-mail *</label>
                <input
                  placeholder="e.g. john.doe@example.com"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="input-label">
                <label for="phone">Phone *</label>
                <input
                  placeholder="e.g. +1 234 567 8900"
                  type="tel"
                  id="phone"
                  name="phone"
                />
              </div>

              <div class="input-label">
                <label for="message">Leave me a message *</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                  placeholder="Type your message here..."
                ></textarea>
              </div>

              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>
