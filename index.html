<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>LiFri's Portfolio! | 2D Artist & Animator</title>
  </head>
  <body id="home_page">
    <header>
      <nav>
        <div class="nav_text">
          <h1>Lucas Améndola</h1>
          <h2>Ilustrador y animador freelance</h2>
        </div>
        <div class="nav_links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Sobre mí.html">Sobre mí</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
          </ul>
        </div>
        <div class="nav_social">
          <a href="https://www.instagram.com/lifri_draws/" target="_blank">
            <img src="assets/instagram_icon.png" alt="" />
          </a>
          <a href="https://twitter.com/lifri_drawss" target="_blank">
            <img src="assets/twitter_icon.avif" alt="" />
          </a>
          <a
            href="https://www.youtube.com/channel/UCNSdBhhLxI7CaDvqtophBqw"
            target="_blank"
          >
            <img src="assets/youtube_icon.avif" alt="" />
          </a>
          <a
            href="https://www.linkedin.com/in/lucas-am%C3%A9ndola-39214b201/"
            target="_blank"
          >
            <img src="assets/linkedIn_icon.avif" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- ================ Ilustraciones============ -->
      <section id="Ilustraciones_section">
        <div class="section-container">
          <h2>Ilustraciones</h2>
          <div class="slide_wrap">
            <div class="slide_show">
              <div class="slide_img"></div>
            </div>
            <div class="slide_btn">
              <img class="prev" src="assets/icons8-arrow-100 (1).png" alt="" />
              <img class="next" src="assets/icons8-arrow-100.png" alt="" />
            </div>
          </div>
          <div class="popup-image">
            <span>&times;</span>
            <img src="" class="Ilustraciones_popup" alt="Popup Image" />
            <h2 class="Art_name"></h2>
            <div class="prev">&#10094;</div>
            <div class="next">&#10095;</div>
          </div>
        </div>
      </section>
      <!-- ============== Reel=============== -->
      <section id="Reel_section">
        <div class="section-container">
          <h2>Reel</h2>
          <div class="video-wrapper">
            <video controls poster="assets/reel_video_poster.avif">
              <source src="assets/reel.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
      <!-- ============== ¡Más animaciones!============= -->
      <section id="¡Más animaciones!_section">
        <div class="section-container">
          <h2>¡Más animaciones!</h2>
          <!-- image slider -->
          <div class="slider">
            <!-- image -->
            <video class="slide-image" src="" alt="slide" autoplay loop></video>

            <div class="btn backward">
              <img class="prev" src="assets/icons8-arrow-100 (1).png" alt="" />
            </div>
            <!-- next btn -->
            <div class="btn forward">
              <img class="next" src="assets/icons8-arrow-100.png" alt="" />
            </div>
          </div>
          <div class="slide_bottom"></div>
        </div>
      </section>
      <!-- fotter -->
      <footer>
        <div class="footer_social">
          <a href="https://www.instagram.com/lifri_draws/" target="_blank">
            <img src="assets/instagram-dark.png" alt="" />
          </a>
          <a href="https://twitter.com/lifri_drawss" target="_blank">
            <img src="assets/twitter-dark.png" alt="" />
          </a>
          <a
            href="https://www.youtube.com/channel/UCNSdBhhLxI7CaDvqtophBqw"
            target="_blank"
          >
            <img src="assets/youtube-dark.png" alt="" />
          </a>
          <a
            href="https://www.linkedin.com/in/lucas-am%C3%A9ndola-39214b201/"
            target="_blank"
          >
            <img src="assets/linkedIn-dark.png" alt="" />
          </a>
        </div>
        <p>© <span class="year"> 2023 </span> Creado por Lucas Améndola con</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
